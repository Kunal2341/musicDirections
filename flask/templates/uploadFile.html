<!DOCTYPE html>
<html>
<title>Resume Matching Vdart</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
  <div class="w3-bar w3-white w3-wide w3-padding w3-card">
    <a href="#home" class="w3-bar-item w3-button"><b>Vdart</b> Digital</a>
    <!-- Float links to the right. Hide them on small screens -->
    <div class="w3-right w3-hide-small">
      <a href="#projects" class="w3-bar-item w3-button">Upload Resumes</a>
      <a href="#about" class="w3-bar-item w3-button">Companies</a>
    </div>
  </div>
</div>

<!-- Header -->
<header class="w3-display-container w3-content w3-wide" style="max-width:1500px;" id="home">
  <img class="w3-image" src="static/img/person-typing.jpg" alt="Architecture" width="1500" height="800">
  <div class="w3-display-middle w3-margin-top w3-center">
    <h1 class="w3-xxlarge w3-text-white"><span class="w3-padding w3-black w3-opacity-min"><b>Client Resume Matching</b></span> <span class="w3-hide-small w3-text-light-grey"></span></h1>
  </div>
</header>

<!-- Page content -->
<div class="w3-content w3-padding" style="max-width:1564px">



  <div class="w3-container w3-padding-32" id="contact">
    <h3 class="w3-border-bottom w3-border-light-grey w3-padding-16">Upload Resume</h3>
    <p>*Only .pdf files are allowed to be uploaded</p>
    <form method=post enctype=multipart/form-data >
      <input type="file" id="doc" name=file accept="~/*"></input>
      <input type="submit" value=Upload>
    </form>
    <i>The File Directory is: "<b> {{fileDir}}</b>"</i>
    <br>
    <i>The Image Directory is: "<b> {{imagePath}}</b>"</i>
    <form action="/home" method="post">
        <div class="form-group row">
          <div class="offset-md-2 col-md-10">
            <button type="submit" value="home" class="w3-button w3-black w3-section">
              Submit
            </button>
          </div>
        </div>
    </form>

  </div>


<!-- End page content -->
</div>



</body>
</html>
